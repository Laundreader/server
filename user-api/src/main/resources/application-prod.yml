spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true    # 기존 DB에 마이그레이션 적용 가능

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus   # 모니터링에 필요한 엔드포인트만
        exclude: env, loggers, heapdump, threaddump  # 민감 정보 차단
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: user-api
  prometheus:
    enabled: true

server:
  port: 8080