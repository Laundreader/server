management:
  endpoints:
    web:
      exposure:
        include: health, metrics, prometheus   # 모니터링에 필요한 엔드포인트만
        exclude: env, loggers, heapdump, threaddump  # 민감 정보 차단
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: user-api
  prometheus:
    enabled: true

redis:
  host: redis.laundreader.com   # 외부 Redis 서버
  port: 6379

server:
  port: 8080